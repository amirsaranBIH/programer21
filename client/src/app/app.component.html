<section class="header flex flex--between flex--align-center" [ngClass]="{'header--fixed' : hasFixedHeader}">
  <div class="brand">
    <picture routerLink="/">
      <source media="(min-width: 768px)" srcset="assets/logo/logo-text-white.png">
      <img src="assets/logo/logo-icon-white.png" alt="programer21-logo">
    </picture>
  </div>
  <nav class="navigation">
    <ul class="flex flex--not-even flex--align-center flex--end">
      <li class="hide-sm" routerLink="/courses">Courses</li>
      <li class="account-link flex flex--not-even flex--align-center" *ngIf="auth.userData">
        <img (click)="toggleAccountDropdownMenu()" class="profile-image" [src]="auth.userData.image" alt="{{auth.userData.firstName}} {{auth.userData.lastName}}">
        <span (click)="toggleAccountDropdownMenu()">{{auth.userData.firstName}} {{auth.userData.lastName}} <i class="fa" [ngClass]="{'fa-angle-down' : !showAccountDropdownMenu, 'fa-angle-up': showAccountDropdownMenu}"></i></span>
        <nav id="account-dropdown" class="account-dropdown" *ngIf="showAccountDropdownMenu">
          <ul>
            <li class="show-sm" routerLink="/courses">Courses</li>
            <li routerLink="/dashboard">Dashboard</li>
            <li *ngIf="auth.userData.role === 'administrator' || auth.userData.role === 'moderator'" routerLink="/admin-panel">Admin Panel</li>
            <li [routerLink]="['/settings/', auth.userData.id]">Settings</li>
            <li (click)="logout()">Logout</li>
          </ul>
        </nav>
      </li>
      <li *ngIf="!auth.userData" routerLink="/login">Log in</li>
      <li *ngIf="!auth.userData" routerLink="/signup">Sign Up</li>
    </ul>
  </nav>
</section>
<div *ngIf="loading.isLoading" class="loading">
  <div class="loading__block"></div>
</div>
<router-outlet></router-outlet>
