<div class="container">
    <div class="signup">
      <form class="form form--max-width" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <h1>Log In</h1>
        <div class="form__group">
          <label for="email">Email address</label>
          <input type="email" [class.is-invalid]="email.invalid && email.touched" id="email" formControlName="email"
            placeholder="Enter email">
          <div class="form__help text--small" *ngIf="email.invalid && email.touched">
            <div *ngIf="email.errors?.required" class="invalid-feedback d-block">Email is required.</div>
            <div *ngIf="email.errors?.notValidEmail" class="invalid-feedback d-block">Email is not valid.</div>
            <div *ngIf="email.errors?.emailTaken" class="invalid-feedback d-block">User with this email is already
              signed up.
            </div>
          </div>
        </div>
        <div class="form__group">
          <label for="password">Password</label>
          <input type="password" [class.is-invalid]="password.invalid && password.touched" id="password"
            formControlName="password" placeholder="Password">
          <div class="form__help text--small" *ngIf="password.invalid && password.touched">
            <div *ngIf="password.errors?.required" class="invalid-feedback d-block">Password is required.</div>
            <div *ngIf="password.errors?.minlength" class="invalid-feedback d-block">Password length must be at least
              {{ password.errors?.minlength.requiredLength }} characters.</div>
            <div *ngIf="password.errors?.notValidPassword" class="invalid-feedback d-block">Password must contain lower
              and
              upper case letters, numbers and special characters.</div>
          </div>
        </div>
        <button type="submit" class="button button--large" [disabled]="this.loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
